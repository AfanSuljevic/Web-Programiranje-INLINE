<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Svijet Automobila</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; color: #333;">

    <header style="background-color: #333; padding: 10px 0; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); border-bottom: 3px solid #28a745;">
        <nav style="text-align: center;">
            <a href="index.html" style="color: #fff; background-color: #28a745; padding: 12px 25px; margin: 0 10px; text-decoration: none; border-radius: 20px; font-size: 16px; display: inline-block; border: 2px solid #1e7e34;">Početna</a>
            <a href="galerija.html" style="color: #fff; background-color: #28a745; padding: 12px 25px; margin: 0 10px; text-decoration: none; border-radius: 20px; font-size: 16px; display: inline-block; border: 2px solid #1e7e34;">Galerija</a>
            <a href="kontakt.html" style="color: #fff; background-color: #28a745; padding: 12px 25px; margin: 0 10px; text-decoration: none; border-radius: 20px; font-size: 16px; display: inline-block; border: 2px solid #1e7e34;">Informacije</a>
        </nav>
    </header>

    <section style="padding: 40px 20px;">
        <h2 style="text-align: center; font-size: 28px; color: #333;">Kontaktirajte me !</h2>
        <div class="contact-form" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; border: 2px solid #28a745; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h3 style="text-align: center; font-size: 24px; color: #333;">Pošaljite mi poruku</h3>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Ime i Prezime" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                <input type="email" name="email" placeholder="Vaša E-mail Adresa" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                <input type="tel" name="phone" placeholder="Vaš Broj Telefona" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                <textarea name="message" placeholder="Vaša Poruka" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; height: 150px; position: relative; bottom: auto; resize: none;"></textarea>
                <button type="submit" style="background-color: #28a745; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; transition: background-color 0.3s;">Pošaljite Poruku</button>
            </form>
        </div>
    </section>

    <section style="padding: 40px 20px;">
        <h2 style="text-align: center; font-size: 28px; color: #333;">Pogledajte Još Automobila na NetCarGaleriji</h2>
        <div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; border: 2px solid #28a745; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <p style="font-size: 18px; text-align: center;">Za još više informacija i galerija automobila, posjetite <a href="https://www.netcarshow.com" target="_blank" style="color: #28a745; text-decoration: none; font-weight: bold;">NetCarGalerija</a>.</p>
        </div>
    </section>

    <footer style="background-color: #333; color: white; text-align: center; padding: 15px; margin-top: 20px; box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3); width: 100%;">
        <p>&copy; Web-Programiranje projekat.</p>
    </footer>

</body>
</html>
